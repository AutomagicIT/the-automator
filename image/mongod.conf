# MongoDB configuration for container environment
storage:
  dbPath: /tmp/ephemeral-mongodb-db

systemLog:
  destination: file
  logAppend: true
  path: /tmp/mongodb.log

net:
  port: 27017
  bindIp: 0.0.0.0

processManagement:
  fork: true
  pidFilePath: /tmp/mongod.pid

# Security (for development - not for production)
security:
  authorization: disabled